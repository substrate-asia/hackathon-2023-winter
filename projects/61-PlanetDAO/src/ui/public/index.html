<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>
        <%= htmlWebpackPlugin.options.title || 'PlanetDAO' %>
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="theme-color" content="#050b2e">
    <meta name="msapplication-navbutton-color" content="#050b2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#050b2e">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <% for (var path of htmlWebpackPlugin.files.css) { %>
        <link rel="stylesheet" type="text/css" href="<%= path %>" />
        <% } %>
            <script async type="text/javascript" src="/index.js"></script>


            <link rel="preconnect" href="https://fonts.cdnfonts.com" />
</head>

<body>
    <div id="root"></div>
    <link href="https://fonts.cdnfonts.com/css/pt-root-ui" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</body>

</html>
